<style type="text/css">
body {font-family: arial, helvetica;}
#info {width:auto; border:thin solid silver; padding:.5em; position:fixed;}
#info h1 {margin: 0;}

</style>
<script type="text/javascript">
function tamanoVentanaNavegador(){
	// Adaptada de http://www.howtocreate.co.uk/tutorials/javascript/browserwindow
	var dimensiones = [];
	if(typeof(window.innerWidth) == 'number') {
		// No es IE
		console.log('Not Internet Explorer');
		dimensiones = [window.innerWidth, window.innerHeight];
	} else if(document.documentElement && (document.documentElement.clientWidth || document.documentElement.clientHeight)) {
		//IE 6 en modo estandar (no quirks)
		console.log('Internet Explorer 6 in standard mode');
		dimensiones = [document.documentElement.clientWidth,document.documentElement.clientHeight];
	} else if(document.body && (document.body.clientWidth || document.body.clientHeight)) {
		//IE en modo quirks
		console.log('Internet Explorer in quirk mode');
		dimensiones = [document.body.clientWidth, document.body.clientHeight];
	}
	return dimensiones;
}
document.addEventListener("click", (event) => {
	let coordinados = '';
	let dimensiones = tamanoVentanaNavegador();
	let div = document.getElementById('info');
	let coordinadosX = event.clientX <= dimensiones[0] / 2 ? 'izquierda' : 'derecha';
	let coordinadosY = event.clientY <= dimensiones[1] / 2 ? 'arriba' : 'baja';
	coordinados = `${coordinadosX} ${coordinadosY}`;
	console.log(tamanoVentanaNavegador());
	div.textContent = `Coordinates [${event.clientX}, ${event.clientY}]----${coordinados}`;
});
</script>

<body>
<div id="info"></div>
