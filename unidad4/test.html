<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Cat(name, age, type) {
            this.name = name;
            this.age = age;
            this.type = type;
        }

        Cat.prototype.meow = function() {
            alert(`cat ${this.name} says meow`);
        };

        let cat1 = new Cat('jake', 12, 'weird');
        cat1.meow();
    </script>
</body>
</html>
