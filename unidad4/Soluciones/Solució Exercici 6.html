<title>Ejercicio 6</title>
<script type="text/javascript">

Array.prototype.indexOf = function(objeto) {
    var resultado = new Array();
    var j=0;
    for(var i=0; i<this.length; i++) {
        if(this[i] == objeto) {
            resultado[j] = i;
        }
    }
    if (j==0) resultado[0]=-1;
    return resultado;
}

</script>
