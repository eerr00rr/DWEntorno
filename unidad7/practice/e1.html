    <style type="text/css">
    body {font-family: arial, helvetica;}
    </style>
</head>
<body>
    <div id="info">M&aacute;ximo 100 caracteres</div>
    <textarea id="texto" rows="6" cols="30"></textarea>

    <script>
        const CHARS_MAX = 100;
        const tArea = document.getElementById('texto');

        tArea.addEventListener('input', () => {
            let tLength = tArea.value.length;

            if (tLength > CHARS_MAX) {
                console.log('max');
                tArea.value = String(tArea.value).slice(0, CHARS_MAX);
            }
        });
    </script>
</body>
</html>
